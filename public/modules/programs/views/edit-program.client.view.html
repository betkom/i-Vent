<section data-ng-controller="ProgramsController" data-ng-init="findOne()">
<div class="container reg-form">
    <div class="page-header">
        <h1>Edit Program</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="program.name" id="name" class="form-control input-border" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn col-md-12 pad-small" type="submit"><i class="glyphicon glyphicon-eye-open"></i>
                        PUBLISH!
                    </button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</div>
</section>
